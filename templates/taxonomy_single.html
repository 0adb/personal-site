{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ term.name }}
</h1>
<ul>
  {% for page in term.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a><br/> <em> {{ page.description }} </em></li>
  {% endfor %}
</ul>
<p> Go back to the <a href="{{ get_url(path="@/_index.md") }}">homepage</a>.
{% endblock content %}
